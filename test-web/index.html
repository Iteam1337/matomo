<!--
  This is a simple page for testing Matomo locally.
  
  Once the stack is up and running, open http://localhost:8081
   to visit this page. You should see a visit in Matomo right away.
-->

<html>
  <head>
    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = (window._paq = window._paq || []);
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);
      (function () {
        var u = "//localhost/";
        _paq.push(["setTrackerUrl", u + "matomo.php"]);
        _paq.push(["setSiteId", "1"]);
        var d = document,
          g = d.createElement("script"),
          s = d.getElementsByTagName("script")[0];
        g.type = "text/javascript";
        g.async = true;
        g.src = u + "matomo.js";
        s.parentNode.insertBefore(g, s);
      })();
    </script>
    <!-- End Matomo Code -->
  </head>

  <body>
    <h1>Matomo test page</h1>
    <p>
      If everything works as intended, you should now have data in
      <a href="http://localhost">your local Mataomo</a>.
    </p>
  </body>
</html>
